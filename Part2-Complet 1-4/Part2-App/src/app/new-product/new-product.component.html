<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>New Product Component</h3>
      <div class="row">
        <div class="col-md-6">
          <!--{{productForm.value | json}}-->
          <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
            <div class="mb-3">
              <label class="from-label">Name</label>
              <input class="form-control" formControlName="name">
            </div>

            <div class="mb-3">
              <label class="from-label">price</label>
              <input class="form-control" formControlName="price">
            </div>

            <div class="mb-3">
              <label class="from-label">Checked</label>
              <input type="checkbox" class="form-check" formControlName="checked">
            </div>

            <button [disabled]="productForm.invalid" type="submit" class="btn btn-success">Save

            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
